name: "Chromatic UI"
on:
  pull_request:
    types: [opened, reopened, synchronize, reopened]
    branches:
      - main
    paths:
      - "packages/ui/**"
  push:
    branches:
      - main
    path:
      - "packages/ui/**"
jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Install dependencies
        # ⚠️ See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: npm ci
      - name: Run UI Chromatic
        uses: chromaui/action@latest
        with:
          # ⚠️ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_UI }}
          onlyChanged: true
          exitZeroOnChanges: true
          workingDir: packages/ui
  force-success-other-chromatic-status:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      statuses: write
    steps:
      - name: Set multiple chromatic status checks to success
        uses: actions/github-script@v7
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        with:
          script: |
            const { owner, repo } = context.repo

            const statuses = ["UI Review: APP", "UI Test: APP"]

            for(const status of statuses) {
              await github.rest.repos.createCommitStatus({
                owner,
                repo,
                sha: process.env.HEAD_SHA,
                state: "success",
                context: status
              })
            }
